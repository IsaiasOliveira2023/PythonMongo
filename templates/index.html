<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Alunos - MongoDB Atlas</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; }
        .container { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); max-width: 500px; margin: auto; }
        h1 { color: #4CAF50; }
        label { display: block; margin-top: 10px; font-weight: bold; }
        input[type="text"] { width: 90%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px; }
        button { background-color: #4CAF50; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; margin-top: 20px; }
        button:hover { background-color: #45a049; }
        .message { margin-top: 15px; padding: 10px; border-radius: 4px; }
        .success { background-color: #d4edda; color: #155724; border-color: #c3e6cb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Inserir Novo Aluno (via Web)</h1>
        
        {% if message %}
            <div class="message success">{{ message }}</div>
        {% endif %}

        <form action="/submit" method="post">
            
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="matricula">Matrícula:</label>
            <input type="text" id="matricula" name="matricula" required>

            <label for="curso">Curso:</label>
            <input type="text" id="curso" name="curso" value="Análise e Desenvolvimento de Sistemas">

            <button type="submit">Cadastrar no MongoDB</button>
        </form>
    </div>
</body>
</html>
